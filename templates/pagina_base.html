<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title%}<title>Pagina Base</title> {% endblock %}
    {% block css_personalizado %} {% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0" style="background-color: #42008c;">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline">Menu</span>
                    </a>
            
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        <li class="nav-item">
                            <a href="/adotar/" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-house text-white"></i> <span class="ms-1 d-none d-sm-inline text-white">Inicio</span>
                            </a>
                        </li>
                        
                        <li>
                            <a href="/divulgar/" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-table text-white"></i> <span class="ms-1 d-none d-sm-inline text-white">Divulgar</span></a>
                        </li>
                        
                        <li>
                            <a href="/divulgar/seus_pets/" class="nav-link px-0 align-middle">
                                <i class="bi bi-eye text-white fs-4"></i> <span class="ms-1 d-none d-sm-inline text-white">Seus Pets</span></a>
                        </li>

                        <li>
                            <a href="/divulgar/pedidos/" class="nav-link px-0 align-middle">
                                <i class="bi bi-bell text-white fs-4"></i> <span class="ms-1 d-none d-sm-inline text-white">Pedidos de Adocão</span></a>
                        </li>

                        <li>
                            <a href="/auth/logout/" class="nav-link px-0 align-middle">
                                <i class="bi bi-door-closed fs-4 text-white"></i>
                                <span class="ms-1 d-none d-sm-inline text-white">Sair</span>
                            </a>
                        </li>
                        
                    </ul>
                </div>
            </div>
            <div class="col py-3">
                <!--O conteúdo vai aqui-->
                {% block content %}

                {% endblock %}

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
